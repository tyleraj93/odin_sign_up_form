<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js"></script>
        <title>Sign-up Form</title>
    </head>

    <body>
        <div class="hero">
            <div class="logo">
                <img src="odin-lined.png" alt="The Odin Project logo">
                <h1>Odin</h1>
            </div>
            <div>
                <p class="credits">Photo by Halle West on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div id="content">
            <div class="dark" id="description">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="" id="questionnaire">
                <p id="legend">Let's do this!</p>
                <form action="" method="post">
                    <fieldset>
                        <div class="question">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="question">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="question">
                            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="question">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" name="phone_number">
                        </div>
                        <div class="question">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="question">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="dark" id="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="" class="login">Login</a></p>
            </div>
        </div>
    </body>

</html>
